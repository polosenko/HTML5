<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google_map</title>
    <link rel="stylesheet" href="style.css">
    <meta>
</head>
</head>
<body>
<h3>My Google Maps</h3>
<div id="map"></div>
<script>
    function initMap() {
        var myLatLng = {lat: 50.6147877, lng: 30.4716797};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: myLatLng
        });

        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            draggable:true,
            title:"Drag me!",

        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNkBgesqec8WP6Y72h3p9UKOM0_aNMSEc&callback=initMap">
</script>
</body>
</html>
